---
layout: default
---
<section>
  <article>
    <div class="tweet_button">
      <a href="http://twitter.com/share" class="twitter-share-button" data-count="vertical" data-via="EmmanuelOga">Tweet</a>
      <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    </div>

    <h2>{{ page.title }}</h2>

    {{ content }}
  </article>
</section>

<aside>
  <div id="related">
    <h2>Related Posts</h2>
    <ul class="posts">
      {% for post in site.related_posts limit:3 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</aside>
