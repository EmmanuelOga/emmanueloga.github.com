---
layout: default
---
<div class="grid_2"><h4>{{ page.date | date_to_string }}</h4></div>
<div class="grid_9">
  <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
</div>
<div class="grid_1">
  <a href="http://twitter.com/share" class="twitter-share-button" data-count="vertical" data-via="EmmanuelOga">Tweet</a>
  <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
</div>
<div class="clear"></div>

<div class="grid_2">&nbsp;</div>
<div class="grid_9">
  {{ content }}
</div>
<div class="grid_1">&nbsp;</div>
<div class="clear"></div>

<div class="grid_2">&nbsp;</div>
<div class="grid_9">
  <h2>Related Posts</h2>
  <ul>
    {% for post in site.related_posts limit:3 %}
      <li><strong>{{ post.date | date_to_string }}</strong> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
<div class="grid_1">&nbsp;</div>
<div class="clear"></div>
