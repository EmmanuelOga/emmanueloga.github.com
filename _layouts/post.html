---
layout: default
---
<div class="grid_1"><h4>{{ page.date | date_to_string }}</h4></div>
<div class="grid_9">
  <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
</div>
<div class="grid_1 align_right notmobile">
  <g:plusone></g:plusone>
</div>
<div class="grid_1 align_right notmobile">
  <a href="http://twitter.com/share" class="twitter-share-button" data-count="vertical" data-via="EmmanuelOga">Tweet</a>
</div>
<div class="clear"></div>

<div class="grid_10 prefix_1 sufix_1">
  {{ content }}
</div>
<div class="clear"></div>

<div class="grid_11 prefix_1">
  <h2>Related Posts</h2>
</div>
<div class="clear"></div>

{% for post in site.related_posts limit:3 %}
  <div class="grid_2 prefix_1 align_right">
    <strong>{{ post.date | date_to_string }}</strong>
  </div>

  <div class="grid_9">
    &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
  </div>
  <div class="clear"></div>
{% endfor %}

<br/>
